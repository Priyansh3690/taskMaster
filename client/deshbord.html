<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ToDo Telegram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/design-system.css">
  <link rel="stylesheet" href="/modern.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/enhanced-ui.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script type="text/javascript" src="/desh.js" defer></script>
  <script src="/sessioncheck.js"></script>
  <script src="/username.js"></script>
</head>

<body class="app-layout">

  <div class="overlay"></div>

  <div class="sidebar">
    <div class="sidebar-content">
      <div class="brand">📝 TaskMaster</div>

      <div class="nav-section">
        <a href="/d/home" class="nav-link active animate__animated animate__fadeIn">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Home</span>
        </a>
        <a href="/d/task" class="nav-link animate__animated animate__fadeIn" style="animation-delay: 0.1s">
          <span class="nav-icon">📋</span>
          <span class="nav-text">Tasks</span>
        </a>
        <!-- <a href="#" class="nav-link animate__animated animate__fadeIn" style="animation-delay: 0.2s">
          <span class="nav-icon">💬</span>
          <span class="nav-text">Messages</span>
        </a> -->
        <a href="/d/setting" class="nav-link animate__animated animate__fadeIn" style="animation-delay: 0.2s">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text">Setting</span>
        </a>
      </div>

      <div class="sidebar-divider"></div>

      <div class="sidebar-header">📅 Recent Dates</div>
      <div class="date-list animate__animated animate__fadeIn" id="dateList" style="animation-delay: 0.4s">

      </div>
    </div>

    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="profile-info">
          <div class="profile-name" id="userName"></div>
          <div class="profile-status">Online</div>
        </div>
      </div>
      <form id="log" method="post">
        <!-- <button type="submit" id="logout" class="btn-icon logout" name="Logout" title="Logout">
          <span>⏻</span>
        </button> -->
        <button type="submit" id="logout" class="btn-icon logout" name="Logout" title="Logout">
          <i class="fas fa-power-off"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="main">
    <div class="main-header">
      <button class="hamburger btn-icon" aria-label="Toggle menu">☰</button>
      <h1 class="page-title animate__animated animate__fadeIn">Dashboard</h1>
      <div class="header-actions">
        <!-- <button class="btn-icon" title="Notifications">
          <span>🔔</span>
        </button>
        <button class="btn-icon" title="Search">
          <span>🔍</span>
        </button> -->
      </div>
    </div>

    <div class="dashboard-summary animate__animated animate__fadeIn">
      <div class="summary-card">
        <div class="summary-icon">📋</div>
        <div class="summary-data">
          <div class="summary-value" id="TotalTaks"></div>
          <div class="summary-label">Total Tasks</div>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-icon">✅</div>
        <div class="summary-data">
          <div class="summary-value" id="CompletedTask"></div>
          <div class="summary-label">Completed</div>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-icon">⏰</div>
        <div class="summary-data">
          <div class="summary-value" id="PendingTask"></div>
          <div class="summary-label">Pending</div>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-icon">📱</div>
        <div class="summary-data">
          <div class="summary-value" id="TelegramAlert"></div>
          <div class="summary-label">Telegram Alerts</div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6 animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
        <div class="card card-hover">
          <div class="card-header">
            <h5 class="card-title" style="color: #ffffff;">💬 Todays Tasks</h5>
            <!-- <button class="btn-icon" title="More options">
              <span>⋮</span> 
            </button> -->
          </div>
          <div class="card-body" id="distask">
            <!-- <div class="message-item">
              <div class="message-content" style="color: #ffffff;">
                <div class="message-text">Don't forget the deadline for the project!</div>
              </div>
            </div>
            <div class="message-item">
              <div class="message-content" style="color: #ffffff;">
                <div class="message-text">Sent you the new design files. Check your email.</div>
              </div>
            </div> -->
          </div>
          <div class="card-footer">
            <a href="/d/task" class="btn btn-primary">Add New Task</a>
          </div>
        </div>
      </div>
      <script>
        const sidebar = document.querySelector('.sidebar');
        const hamburger = document.querySelector('.hamburger');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
          sidebar.classList.toggle('show');
          overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', () => {
          sidebar.classList.remove('show');
          overlay.classList.remove('show');
        });
      </script>
</body>

</html>
